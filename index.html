<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- displays site properly based on user's device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <main>
      <div class="apparel-container">
        <div class="left-content">
          <div class="logo">
            <img src="./images/logo.svg" alt="Apparel logo" />
          </div>
          <div class="heading">
            <h1>
              <span class="upper-text"> We're <br /></span>
              coming <br />
              soon
            </h1>
            <p>
              Hello fellow shoppers! We're currently building our new <br />
              fashion store. Add your email below to stay up-to-date with <br />
              announcements and our launch deals.
            </p>
          </div>

          <div class="sign-up">
            <input type="email" placeholder="Email Address" id="input-text" />
            <button type="submit" id="btn-submit">
              <img src="./images/icon-arrow.svg" alt="Arrow Icon" />
            </button>
          </div>
          <div class="error-text"></div>
        </div>
        <div class="right-content">
          <div class="girl-image"><img alt="Girl" class="img-girl" />
        </div>
      </div>
    </main>
    <footer>
      <p class="attribution">
        Challenge by
        <a
          href="https://www.frontendmentor.io/challenges/base-apparel-coming-soon-page-5d46b47f8db8a7063f9331a0"
          target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/Pritam-Tirpude" target="_blank">Pritam Tirpude</a>.
      </p>
    </footer>
    <script src="./js/app.js"></script>
  </body>
</html>
